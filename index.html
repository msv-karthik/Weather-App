<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecasting</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="searchbar">
            <form>
                <input type="search" placeholder="Search location"><i class="fa-solid fa-magnifying-glass"></i>
            </form>
        </div>
        <div class="error">Invalid City</div>
        <div class="display">
            <div class="main">
                <div class="image-container">
                    <img src="clear.JPG" class="img">
                </div>
                <div class="temperature">22Â°C</div>
                <div class="city">Hyderabad</div>
            </div>
            <div class="last">
                <div class="humidity">
                    <img src="humidity.JPG">
                    <div class="text">
                        <p class="Hquantity">22</p>
                        <p class="name">Humidity</p>
                    </div>
                </div>
                <div class="wind-speed">
                    <img src="wind.JPG">
                    <div class="text">
                        <p class = "Wquantity">22</p>
                        <p class = "name">Wind speed</p>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
    
    <script src="index.js"></script>
</body>
</html>
